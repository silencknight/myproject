{% extends 'myadmin/public/base.html' %}

{% block title %}
<title>添加分类</title>
{% endblock %}

{% block header %}
<div class="container-fluid am-cf">
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
            <div class="page-header-heading"><span class="am-icon-user page-header-heading-icon"></span> 添加分类 <small>Amaze UI</small></div>
            <p class="page-header-description"></p>
        </div>
    </div>
</div>
{% endblock %}

{% block con %}
<div class="row">
    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
         <div class="widget am-cf">
            <div class="widget-body am-fr">
                <form class="am-form tpl-form-border-form tpl-form-border-br" method="post" enctype="multipart/form-data" action="">
                    {% csrf_token %}
                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">所属分类：</label>
                        <div class="am-u-sm-9">
                            <select name="pid" data-am-selected="{btnSize: 'sm'}" style="display: none;">
                              <option value="0" selected>顶级分类</option>
                              {% for i in typelist %}
                              <option value="{{i.id}}">{{i.typename}}</option>
                              {%endfor%}
                            </select>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">分类名：</label>
                        <div class="am-u-sm-9">
                            <input type="text" name="typename" class="tpl-form-input" required minlength="2" maxlength="30" placeholder="username"
                            value="{{request.GET.typename}}">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <div class="am-u-sm-9 am-u-sm-push-3">
                            <button class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
