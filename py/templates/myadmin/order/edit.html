{% extends 'myadmin/public/base.html' %}

{% block title %}
<title>修改订单信息</title>
{% endblock %}

{% block header %}
<div class="container-fluid am-cf">
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
            <div class="page-header-heading"><span class="am-icon-user page-header-heading-icon"></span> 修改订单信息 <small>Amaze UI</small></div>
            <p class="page-header-description"></p>
        </div>
    </div>
</div>
{% endblock %}

{% block con %}
<link rel="stylesheet" type="text/css" href="/static/myadmin/css/bootstrap-fileinput.css">
<script type="text/javascript" src="/static/myadmin/js/bootstrap-fileinput.js"></script>
<div class="row">
    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
        <div class="widget am-cf">
            <div class="widget-body am-fr">
                <form class="am-form tpl-form-border-form tpl-form-border-br" method="post" enctype="multipart/form-data" action="">
                    {% csrf_token %}
                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">订单状态：</label>
                        <div class="am-u-sm-9">
                            <select name="status" data-am-selected="{btnSize: 'sm'}" style="display: none;">
                                <option 
                                  {% if order.status == 0 %} selected{%endif%}
                                  value="0">待付款
                                </option>
                                <option 
                                  {% if order.status == 1 %} selected{%endif%}
                                  value="1">待发货
                                </option>
                                <option 
                                  {% if order.status == 2 %} selected{%endif%}
                                  value="2">待收货
                                </option>
                                <option 
                                  {% if order.status == 3 %} selected{%endif%}
                                  value="3">待评价
                                </option>
                                <option 
                                  {% if order.status == 4 %} selected{%endif%}
                                  value="4">已付款
                                </option>
                                <option 
                                  {% if order.status == -1 %} selected{%endif%}
                                  value="-1">已取消
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <div class="am-u-sm-9 am-u-sm-push-3">
                            <button class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
